<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyLidlChef - Cook smart. Eat well. Save more.</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      * { cursor: none !important; }

      #custom-cursor {
        position: fixed;
        width: 28px;
        height: 28px;
        background: rgba(0, 80, 170, 0.45);
        border-radius: 50%;
        pointer-events: none;
        z-index: 99999;
        transform: translate(-50%, -50%);
        transition: width 0.2s ease, height 0.2s ease, background 0.2s ease;
      }

      #custom-cursor.hovering {
        width: 42px;
        height: 42px;
        background: rgba(255, 215, 0, 0.75);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div id="custom-cursor"></div>

    <script>
      const cursor = document.getElementById('custom-cursor');

      document.addEventListener('mousemove', (e) => {
        cursor.style.left = e.clientX + 'px';
        cursor.style.top = e.clientY + 'px';
      });

      document.addEventListener('mouseover', (e) => {
        if (e.target.matches('button, input, label, a')) {
          cursor.classList.add('hovering');
        }
      });

      document.addEventListener('mouseout', (e) => {
        if (e.target.matches('button, input, label, a')) {
          cursor.classList.remove('hovering');
        }
      });
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
